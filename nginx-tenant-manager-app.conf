# Nginx Configuration for Tenant Manager App
# Deploy at /tenant-manager-app endpoint
# 
# This configuration should be placed in:
# /etc/nginx/conf.d/tenant-manager-app.conf

upstream tenant_manager_app {
    server 127.0.0.1:5000 fail_timeout=0;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Change to your domain
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Remove server header for security
    server_tokens off;
    
    # Logging
    access_log /var/log/nginx/tenant-manager-app_access.log combined;
    error_log /var/log/nginx/tenant-manager-app_error.log warn;
    
    # Main application location
    location /tenant-manager-app/ {
        # Remove the prefix before passing to upstream
        rewrite ^/tenant-manager-app/(.*)$ /$1 break;
        
        proxy_pass http://tenant_manager_app;
        proxy_redirect off;
        
        # Headers for proper proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Handle WebSocket upgrades (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for performance
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;
        
        # Don't buffer large responses
        proxy_max_temp_file_size 0;
    }
    
    # Handle root redirect to app
    location = / {
        return 302 /tenant-manager-app/;
    }
    
    # Static files with caching
    location /tenant-manager-app/static/ {
        alias /opt/tenant-manager-app/static/;
        
        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types
            text/css
            application/javascript
            text/javascript
            image/svg+xml;
    }
    
    # Favicon handling
    location /favicon.ico {
        alias /opt/tenant-manager-app/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Health check endpoint
    location /tenant-manager-app/health {
        proxy_pass http://tenant_manager_app/health;
        access_log off;
        
        # Quick health check settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Rate limiting for API endpoints
    location /tenant-manager-app/api/ {
        limit_req zone=api burst=10 nodelay;
        
        rewrite ^/tenant-manager-app/(.*)$ /$1 break;
        proxy_pass http://tenant_manager_app;
        
        # Same proxy headers as main location
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle large file uploads (if needed)
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
}

