<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}SSE Tenant Manager{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- Styles removed for a clean, simple look -->
    </head>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">SSE Tenant Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('list_tenants') }}">Tenants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_tenant') }}">Create Tenant</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if session.multiorg_username %}
                    <li class="nav-item me-3">
                        <span class="navbar-text">
                            <i class="fas fa-user"></i>
                            {{ session.multiorg_username }}
                        </span>
                    </li>
                    {% endif %}
                    <li class="nav-item me-3">
                        <span class="navbar-text" id="tokenStatus">
                            <i class="fas fa-circle text-secondary"></i>
                            <span id="tokenStatusText">Checking token...</span>
                        </span>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Token Status Checker -->
    <script>
    function checkTokenStatus() {
        const statusIcon = document.getElementById('tokenStatus').querySelector('i');
        const statusText = document.getElementById('tokenStatusText');
        
        // Make a request to check token validity
        fetch('/api/token-status', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                statusIcon.className = 'fas fa-circle text-success';
                
                if (data.expires_in) {
                    const expiresIn = data.expires_in;
                    let timeDisplay;
                    
                    if (expiresIn > 3600) {
                        const hours = Math.floor(expiresIn / 3600);
                        const minutes = Math.floor((expiresIn % 3600) / 60);
                        timeDisplay = `${hours}h ${minutes}m`;
                    } else if (expiresIn > 60) {
                        const minutes = Math.floor(expiresIn / 60);
                        timeDisplay = `${minutes}m`;
                    } else {
                        timeDisplay = `${expiresIn}s`;
                    }
                    
                    statusText.textContent = `Token valid (${timeDisplay})`;
                    
                    // Show warning if less than 30 minutes remaining
                    if (expiresIn < 1800) {
                        statusIcon.className = 'fas fa-circle text-warning';
                        statusText.textContent = `Token expires in ${timeDisplay}`;
                    }
                    
                    // Show critical if less than 5 minutes remaining
                    if (expiresIn < 300) {
                        statusIcon.className = 'fas fa-circle text-danger';
                        statusText.textContent = `Token expires soon (${timeDisplay})`;
                    }
                } else {
                    statusText.textContent = 'Token valid';
                }
            } else {
                statusIcon.className = 'fas fa-circle text-danger';
                statusText.textContent = 'Token invalid';
            }
        })
        .catch(error => {
            console.error('Error checking token status:', error);
            statusIcon.className = 'fas fa-circle text-secondary';
            statusText.textContent = 'Token status unknown';
        });
    }
    
    // Check token status on page load
    document.addEventListener('DOMContentLoaded', function() {
        checkTokenStatus();
        
        // Check token status every 30 seconds
        setInterval(checkTokenStatus, 30000);
    });
    </script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
